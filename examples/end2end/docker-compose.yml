services:
  behind_gateway_api:
    build: .
    networks:
      - default
  priorityity-gateway:
    image: fast_priority_queue:latest
    environment:
      - FAST_PRIORITY_QUEUE_TARGET_BASE_URL=http://behind_gateway_api:8000
      - FAST_PRIORITY_QUEUE_REDIS_HOST=queue
      - FAST_PRIORITY_QUEUE_PRIO_PATHS=endpoint_2/
      - FAST_PRIORITY_QUEUE_PRIO_BASE_PATHS=sub_category/
    ports:
      - 8066:8000
    networks:
      - default
  priority-gateway-worker:
    image: fast_priority_queue:latest
    environment:
      - FAST_PRIORITY_QUEUE_WORKERS=1
      - FAST_PRIORITY_QUEUE_REDIS_HOST=queue
    networks:
      - default
  queue:
    image: redis
    networks:
      - default

networks:
  default:
    driver: bridge
